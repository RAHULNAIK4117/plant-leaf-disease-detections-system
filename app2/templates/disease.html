{% extends 'layout.html' %} {% block body %}

<br /><br />
<div style=" background-image: url('/static/images/disease13.jpg'); margin-top:-50px; height:100vh;background-repeat: no-repeat; background-size:cover; background-position: center; ">
  <br>
  <br>
  <br>
  <br>
  <br>
  <h2 style="text-align: center; margin: 0px; color: black; backround-repet ">
    <b style="color:white;font-weight: 1000;">Find out which disease has been caught by your plant</b>
  </h2>
  <br />
  <br>

<div style="
    width: 350px;
    height: 50rem;
    margin: 0px auto;
    color: black;
    border-radius: 25px;
    padding: 10px 10px;
    font-weight: bold;
    text-align:center;
    line-height:50%;
    
  ">

  


  <form class="form-signin" method=post enctype=multipart/form-data>

    <h2 class="h4 mb-3 font-weight-normal"><b style="color:white;">Please Upload The Image</b></h2>
    <br>
    <br>
    <br>
    <input type="file" name="file" class="form-control-file" id="inputfile" onchange="preview_image(event)" style="font-weight: bold;">
    <br>
    <br>
    <img id="output-image" class="rounded mx-auto d-block" />
    <button class="btn btn-lg btn-primary btn-block" type="submit" style="font-weight: bold;">predict disease</button>


  </form>
</div>
</div>

<script type="text/javascript">
  function preview_image(event) {
    var reader = new FileReader();
    reader.onload = function () {
      var output = document.getElementById('output-image')
      output.src = reader.result;
    }
    reader.readAsDataURL(event.target.files[0]);
  }
</script>

</div>
{% endblock %}
